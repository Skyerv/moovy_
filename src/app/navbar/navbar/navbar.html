<mat-toolbar class="navbar">
  <img class="logo" src="/assets/moovy_logo.png" (click)="goToHomePage()" />

  <nav class="nav-links">
    <a mat-button routerLink="/movies" routerLinkActive="active">Home</a>
  </nav>

  <span class="spacer"></span>

  <!-- TODO: implement dark/light theme -->
  <button
    mat-icon-button
    (click)="toggleTheme()"
    [matTooltip]="isDarkMode ? 'Light Mode' : 'Dark Mode'"
  >
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    matTooltip="Choose language"
  >
    <mat-icon>language</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLanguage('en-US')">
      <span>English (en-US)</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('pt-BR')">
      <span>Portuguese (pt-BR)</span>
    </button>
  </mat-menu>
</mat-toolbar>
